name: ci

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code from the master branch
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Configure Git User
      - name: Configure Git User
        run: |
          git config --global user.email "bot@qzin10.com"
          git config --global user.name "Qzin-10 Bot"

      # Step 3: Make some changes (optional)
      - name: Make changes to repository
        run: |
          echo "Changes made by CI/CD" >> changes.txt
          git add .
          git commit -m "Update after build" || echo "No changes to commit"

      # Step 4: Push changes to the repository
      - name: Push changes to master branch
        run: |
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
