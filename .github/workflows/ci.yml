name: ci

on:
  push:
    branches:
      - master       # Only trigger on push to 'master'
  pull_request:
    branches:
      - master       # Only trigger PRs targeting 'master'

jobs:
  build:
    runs-on: ubuntu-latest  # Run on the latest Ubuntu environment

    steps:
      # Step 1: Checkout code from the 'master' branch
      - name: Checkout code
        run: |
          git clone https://github.com/${{ github.repository }} .
          git fetch --all
          git checkout master

      # Step 2: Push changes back to 'master' (if needed)
      - name: Configure Git User
        run: |
            git config --global user.email "bot@qzin10.com"
            git config --global user.name "Qzin-10 Bot"

      # Step 3: Make some changes (optional)
      - name: Make changes to repository
        run: |
                echo "Changes made by CI/CD" >> changes.txt
                git add .
                git commit -m "Update after build" || echo "No changes to commit"

        # Step 4: Push changes to the repository
      - name: Push changes to master branch
        run: |
                git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:master
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}